<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <div class="test">
    <model-viewer 
        id="shoemodel" 
        camera-controls touch-action="pan-y" 
        auto-rotate
        src="https://puvanesh07.github.io/Interaktive_Files/shoeInteraktiveDraco.glb"
        ios-src="https://puvanesh07.github.io/Interaktive_Files/Interaktiveshoe.usdz"
